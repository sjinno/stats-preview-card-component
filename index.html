<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__flexbox-1">
        <div class="card__picture">
          <picture>
            <source media="(min-width: 1440px)" srcset="images/image-header-desktop.jpg">
            <img src="images/image-header-mobile.jpg" alt="Work atmosphere.">
          </picture>
        </div>
      </div>

      <div class="card__flexbox-2">
        <div class="card__container">
          <div class="card__slogan">
            Get <span class="card__slogan__accent">insights</span> that help your business grow.
          </div>

          <div class="card__description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </div>

          <div class="card__stats">
            <p class="card__stats__category"><span class="card__stats__category__number">10k+</span> <span
                class="card__stats__category__heading">companies</span></p>
            <p class="card__stats__category"><span class="card__stats__category__number">314</span> <span
                class="card__stats__category__heading">templates</span></p>
            <p class="card__stats__category"><span class="card__stats__category__number">12m+</span> <span
                class="card__stats__category__heading">queries</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
