<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="card">

    <div class="card__image">
      <picture>
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 1440px)">
        <img src="images/image-header-mobile.jpg" alt="work atmosphere">
      </picture>
    </div>

    <div class="container">
      <h1 class="card__title">Get <span class="accent">insights</span> that help your business grow.</h1>

      <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>

      <div class="card__stat">
        <div class="stat">
          <p class="stat__number">10k+</p>
          <p class="stat__header">companies</p>
        </div>
        <div class="stat">
          <p class="stat__number">314</p>
          <p class="stat__header">templates</p>
        </div>
        <div class="stat">
          <p class="stat__number">12M+</p>
          <p class="stat__header">queries</p>
        </div>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
